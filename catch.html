<!DOCTYPE html>
<html manifest="cache.manifest" lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مرحباً بك في 7aider777 المضيف الجديد PSFREE الأسرع Exfat USB - تثبيت التخزين المؤقت</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  h1 {
    color: #00ccff;
  }
  .progress-container {
    width: 80%;
    max-width: 400px;
    height: 30px;
    background-color: #333;
    border-radius: 10px;
    margin: 40px auto;
    position: relative;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    width: 0%;
    background-color: #00cc66;
    transition: width 0.3s;
    position: relative;
    z-index: 1;
  }
  .percent-label {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.2em;
    color: #fff;
    font-weight: bold;
    z-index: 2;
  }
</style>
</head>
<body>

<script>
  history.replaceState(null,null,'index.html');
  var histlength = history.length;
  history.go(-histlength);

  function DLProgress(e) {
    var Percent = Math.round(e.loaded / e.total * 100);
    document.getElementById("bar").style.width = Percent + "%";
    document.getElementById("percent").textContent = Percent + "%";
    setTimeout(function () {
      window.msgs.innerHTML = "جاري بدء تثبيت التخزين المؤقت، يرجى الانتظار " + Percent + "%";
    }, 500);
  }

  function DisplayCacheProgress() {
    setTimeout(function () {
      window.msgs.innerHTML = "تم تثبيت التخزين المؤقت بنجاح ✔";
      document.getElementById("bar").style.width = "100%";
      document.getElementById("percent").textContent = "100%";
    }, 1500);
    setTimeout(function () {
      window.msgs.innerHTML = "الآن أغلق المتصفح وافتحه مرة أخرى";
    }, 3500);
  }

  window.applicationCache.addEventListener("progress", DLProgress, false);
  window.applicationCache.oncached = function (e) { DisplayCacheProgress(); };
  window.applicationCache.onupdateready = function (e) { DisplayCacheProgress(); };
</script>

<h1>مرحباً بك في 7aider777 المضيف الجديد PSFREE - بدء التخزين المؤقت</h1>
<hr>

<!-- شريط التقدم -->
<div class="progress-container">
  <div class="progress-bar" id="bar"></div>
  <div class="percent-label" id="percent">0%</div>
</div>

<h1 id="msgs" style="font-size: 26px; margin-top: 40px; margin-bottom: 300px;">
  جاري بدء التخزين المؤقت...
</h1>

</body>
</html>
