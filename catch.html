<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>حالة التفعيل - استضافة haiderSY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      min-height: 100vh;
      position: relative;
    }
    .progress-container {
      width: 80%;
      max-width: 400px;
      height: 30px;
      background-color: #333;
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
      user-select: none;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #00cc66;
      transition: width 0.3s;
      position: relative;
      z-index: 1;
    }
    .percent-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      color: #fff;
      font-weight: bold;
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }
    .footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 1em;
    }
    .footer a {
      color: #1e90ff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="progress-container">
    <div class="progress-bar" id="bar"></div>
    <div class="percent-label" id="percent">0%</div>
  </div>

  <div class="footer">
    تابعني على <a href="https://www.youtube.com/@اسم_قناتك" target="_blank">قناتي على يوتيوب</a>
  </div>

  <script>
    let progress = 0;
    const bar = document.getElementById("bar");
    const percent = document.getElementById("percent");

    const interval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(interval);
        percent.textContent = "100%";
        return;
      }
      progress += 5;
      bar.style.width = progress + "%";
      percent.textContent = progress + "%";
    }, 200);
  </script>

</body>
</html>
