<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تفعيل - 7aider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      min-height: 100vh;
      margin: 0;
    }
    .progress-container {
      width: 80%;
      max-width: 400px;
      height: 30px;
      background-color: #333;
      border-radius: 10px;
      margin: 0 auto 20px auto;
      position: relative;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #00cc66;
      transition: width 0.3s;
      position: relative;
      z-index: 1;
    }
    .percent-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      color: #fff;
      font-weight: bold;
      z-index: 2;
    }
    .channel-name {
      font-size: 1.4em;
      color: #ddd;
      margin-bottom: 40px;
    }
    .final-message {
      font-size: 1.3em;
      color: #ff4444;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="progress-container">
    <div class="progress-bar" id="bar"></div>
    <div class="percent-label" id="percent">0%</div>
  </div>

  <div class="channel-name">7aider</div>
  <div class="final-message" id="finalMsg">اغلق الموقع واوقف الانترنت ثم ادخل من جديد</div>

  <script>
    let progress = 0;
    const bar = document.getElementById("bar");
    const percent = document.getElementById("percent");
    const finalMsg = document.getElementById("finalMsg");

    const interval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(interval);
        percent.textContent = "100%";
        finalMsg.style.display = "block";

        // حفظ أنه دخل صفحة catch
        localStorage.setItem("seenCatch", "true");
        return;
      }
      progress += 5;
      bar.style.width = progress + "%";
      percent.textContent = progress + "%";
    }, 200);
  </script>

</body>
</html>
