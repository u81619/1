<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>استضافة haiderSY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    // إذا ما شاف صفحة catch يرجعه إلها
    if (!localStorage.getItem("seenCatch")) {
      window.location.href = "catch.html";
    }
  </script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      margin-bottom: 30px;
      color: #00ccff;
    }
    #alerts {
      max-width: 500px;
      margin: auto;
      text-align: right;
      padding: 0 20px;
    }
    .alert-box {
      background: #333;
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-right: 5px solid #ffcc00;
      border-radius: 5px;
      font-size: 1.1em;
      direction: rtl;
    }
  </style>
</head>
<body>

  <h1>استضافة haiderSY</h1>

  <div id="alerts"></div>

  <script>
    const messages = [
      "يرجى إدخال الفلاش USB.",
      "انتظر رسالة النظام...",
      "جاري تفعيل GoldHEN...",
      "تم تفعيل الجيلبريك بنجاح!",
      "الآن يمكنك سحب الفلاش."
    ];

    let index = 0;
    const container = document.getElementById("alerts");

    function showAlert() {
      if (index < messages.length) {
        const box = document.createElement("div");
        box.className = "alert-box";
        box.textContent = messages[index];
        container.appendChild(box);
        index++;
        setTimeout(showAlert, 3000);
      }
    }

    showAlert();
  </script>

</body>
</html>
